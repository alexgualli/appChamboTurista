<ion-content>
    <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <br><br>
                    <ion-avatar class="avatar">
                        <img src="../../../assets/img/login.png" width="10" height="10" >                        
                    </ion-avatar>
                    <div padding>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="your@email.com" ngModel required>
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Password" ngModel required>
                            </ion-input>
                        </ion-item>
                    </div>
                    <div>
                        
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <br><br>
    <ion-button color="primary" size="large" routerLink="/home" expand="block">
        Login</ion-button>

</ion-content>


<ion-row justify-content-center>
    ¿No tienes una cuenta? <span class="sign" routerLink='/registro'>Regístrate</span>
</ion-row>
